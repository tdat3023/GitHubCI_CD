name: Node.js CI

on:
  push:
    branches: [ "main", "master" ] # Kích hoạt workflow khi có push lên nhánh main hoặc master
  pull_request:
    branches: [ "main", "master" ] # Kích hoạt workflow khi có pull request vào nhánh main hoặc master

jobs:
  build-node14:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Sử dụng Node.js 14.x
      uses: actions/setup-node@v3
      with:
        node-version: 14.x
        cache: 'npm'

    - name: Kiểm tra sự tồn tại của package-lock.json
      run: |
        if [ -f package-lock.json ]; then
          echo "package-lock.json exists.";
        else
          echo "package-lock.json does not exist. Generating one.";
          npm install --package-lock-only;
        fi

    - name: Cài đặt các dependencies
      run: npm ci || npm install

    - name: Liệt kê các gói và phiên bản
      run: npm list

    - name: Chạy các kiểm thử
      run: npm test

